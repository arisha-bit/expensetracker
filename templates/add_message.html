<!DOCTYPE html>
<html>
<head>
  <title>Add UPI Message</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>Paste UPI Transaction Message</h2>
    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}
    <form method="post">
      <label for="message">Transaction Message:</label>
      <textarea name="message" id="message" placeholder="Paste your UPI SMS here..." required></textarea>
      <button type="submit" class="btn">Add Expense</button>
    </form>
  </div>
</body>
</html>
